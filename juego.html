<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>BMO Arcade EGIUSTO</title>
    <link rel="stylesheet" href="juego.css">
    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/jquery-ui.js"></script>
</head>

<body>
    <div class="col-40">

        <div id="titulo">
            <h3>Rompecabezas</h3>
        </div>
        <div id="iniciarButton" onclick="iniciar(10)">INICIAR</div>
        <div id="instrucciones" class="texto-centrado">
            <h2>Instrucciones:</h2>
            <ul id="lista-instrucciones">
            </ul>
        </div>
        <div id="objetivo" class="texto-centrado">
            <h2>Objetivo del juego</h2>
            <img src="images/final.png" width="150" height="150">
        </div>
        <div id="ultimo-mov" class="texto-centrado">
            <h2>Ultimo movimiento</h2>
            <div id="flecha" class="texto-centrado">
            </div>
        </div>

    </div>
    <div class="col-60">
        <div id="juego">
            <div id="pieza1" class="piezas"><img src="images/10.jpg" alt="No se encuentra recurso"></div>
            <div id="pieza2" class="piezas"><img src="images/20.jpg" alt="No se encuentra recurso"></div>
            <div id="pieza3" class="piezas"><img src="images/30.jpg" alt="No se encuentra recurso"></div>
            <div id="pieza4" class="piezas"><img src="images/40.jpg" alt="No se encuentra recurso"></div>
            <div id="pieza5" class="piezas"><img src="images/50.jpg" alt="No se encuentra recurso"></div>
            <div id="pieza6" class="piezas"><img src="images/60.jpg" alt="No se encuentra recurso"></div>
            <div id="pieza7" class="piezas"><img src="images/70.jpg" alt="No se encuentra recurso"></div>
            <div id="pieza8" class="piezas"><img src="images/80.jpg" alt="No se encuentra recurso"></div>
            <div id="pieza9" class="piezas"> </div>
        </div>
    </div>

    <div id="footer">
        <p id="textofondo" align="center"> August 2019 by Eduardo Lowensohn</p>
    </div>

    <script src="juego.js"></script>
</body>

</html>
